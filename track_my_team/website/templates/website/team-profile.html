{% extends 'website/header.html' %}

{% block title %} Team Profile {% endblock %}

{% block body %}
<div class="container text-center" style="padding-top: 20px">
    <p>Team Profile</p>
    {% for team in teams %}
        {{ team.team_name }}<br>
        {{ team.sport }}<br>
        {{ team.country }}<br>
        {{ team.zip_code }}
    {% endfor %}
</div>
{% endblock %}

{% extends 'website/header.html' %}

{% block title %} Teams {% endblock %}

{% block body %}
<div class="container text-center" style="padding-top: 20px">
    <p>Your Teams</p>
    <div class="container">
        <div class="row">
            {% for team in teams %}
                <div class="col" style="padding-bottom: 20px">
                    <a href="/player/teams/{{ team.id }}"><img src="{{ team.avatar.url }}" width=200 height=200 style="padding: 5px" /></a><br>
                    {{ team.team_name }}
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
	<title>{% block title %} Track My Team! {% endblock %}</title>
	{% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'website/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'website/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="{% static 'website/js/bootstrap.min.js' %}"></script>
</head>
<body class="body" style="background-color:#f6f6f6">

<nav class="navbar navbar-toggleable-md navbar-inverse bg-primary">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#topNavBar" aria-controls="topNavBar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="{% url 'website:index' %}">Track My Team!</a>

    <div class="collapse navbar-collapse" id="topNavBar">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'website:index' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'website:captain' %}">Captain</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'website:player' %}">Player</a>
            </li>
        </ul>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>

{% extends 'website/header.html' %}

{% block title %} Create Team {% endblock %}

{% block body %}
<div class="container text-center" style="padding-top: 20px">
    <p>Create Team</p>
    <form class="create-team-form">
        <div class="form-group">
            <div class="col-sm">
                <input type="name" class="form-control form-control-sm" placeholder="Team Name" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm">
                <input type="name" class="form-control form-control-sm" placeholder="Sport" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm">
                <input type="name" class="form-control form-control-sm" placeholder="Country" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm">
                <input type="number" class="form-control form-control-sm" placeholder="Zip Code" required>
            </div>
        </div>    
        <button type="submit" class="btn btn-primary btn-sm">Create Team</button>
    </form>
</div>
{% endblock %}

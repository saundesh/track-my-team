{% extends 'website/header.html' %}

{% block title %} Upload Avatar {% endblock %}

{% block body %}
<div class="container text-center" style="padding-top: 20px">
    <div class="text-left">
        <h6><a href="{% url 'website:team-profile' player.team.id %}" style="color: #000000; text-decoration: none">{{ player.team.team_name }}</a>
                > 
            <a href="{% url 'website:team-roster' player.team.id %}" style="color: #000000; text-decoration: none">Roster</a>
                > 
            <a href="/teams/{{ player.team.id }}/roster/{{ player.id }}" style="color: #000000; text-decoration: none">{{ player }}</a> > Upload</h6>
    </div><br>
    <h2>Upload Avatar</h2>
    <div style="padding-top: 10px"></div>
    <div class="container text-center" style="width: 30%">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <div class="col-sm">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary btn-sm">Save</button>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'website/header.html' %}

{% block title %} Team Roster {% endblock %}

{% block body %}
<div class="container text-center" style="padding-top: 20px">
    <p>Team Roster</p>
    <div class="container">
        <div class="row">
            {% for player in roster %}
                <div class="col" style="padding-bottom: 20px">
                    <a href="/player/teams/roster/{{ player.id }}"><img src="{{ player.avatar.url }}" width=200 height=200 style="padding: 5px" /></a><br>
                    {{ player.first_name }} {{ player.last_name }}<br>
                    #{{ player.number }}
                </div>
            {% endfor %}
        </div>
    </div>
    
    <br>
    <a class="btn btn-primary btn-sm" href="{% url 'website:create-roster' %}">Add Player</a>
</div>
{% endblock %}

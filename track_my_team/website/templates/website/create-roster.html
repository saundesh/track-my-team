{% extends 'website/header.html' %}

{% block title %} Create Roster {% endblock %}

{% block body %}
<div class="container text-center" style="padding-top: 20px">
    <p>Add Player to Roster</p>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <div class="col-sm">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-sm">Add Player</button>
    </form>
</div>
{% endblock %}

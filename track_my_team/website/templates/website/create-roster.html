{% extends 'website/header.html' %}

{% block title %} Create Roster {% endblock %}

{% block body %}
<div class="container text-center" style="padding-top: 20px">
    <p>Create Roster</p>
    <form class="create-roster-form">
        <div class="form-group">
            <div class="col-sm">
                <input type="name" class="form-control form-control-sm" placeholder="First Name" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm">
                <input type="name" class="form-control form-control-sm" placeholder="Last Name" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm">
                <input type="name" class="form-control form-control-sm" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm">
                <input type="tel" class="form-control form-control-sm" placeholder="Phone">
            </div>
        </div>    
        <button type="submit" class="btn btn-primary btn-sm">Save</button>
    </form>
</div>
{% endblock %}
